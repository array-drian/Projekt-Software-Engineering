<!-- index.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Beispielseite</title>
</h:head>
<h:body>
    <h1>Beispielseite in JSF</h1>
    
    <!-- Formular zur Eingabe des Namens -->
    <h:form>
        <h:outputLabel for="name" value="Gib deinen Namen ein: " />
        <h:inputText id="name" value="#{greetingBean.name}" />
        
        <h:commandButton value="Begrüßen" action="#{greetingBean.sayHello}" />
    </h:form>

    <!-- Ausgabe der Begrüßung -->
    <h:outputText value="#{greetingBean.greeting}" style="font-weight: bold;" />
</h:body>
</html>
