<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Home</title>
</h:head>
<h:body>
  <h2>Register</h2>

  <h:form>
    <!-- Input fields for User details -->
    <h:outputLabel for="userName" value="Username:" />
    <h:inputText id="userName" value="#{userBean.userName}" required="true" />

    <h:outputLabel for="userPass" value="Password:" />
    <h:inputSecret id="userPass" value="#{userBean.userPass}" required="true" />

    <!-- Radio buttons for setting isMod (true or false) -->
    <h:outputLabel for="isMod" value="Is Moderator?" />
    <h:selectOneRadio id="isMod" value="#{userBean.isMod}">
        <f:selectItem itemValue="#{true}" itemLabel="Yes" />
        <f:selectItem itemValue="#{false}" itemLabel="No" />
    </h:selectOneRadio>
    
    <!-- Command button to trigger the save action -->
    <h:commandButton value="Save User" action="#{userBean.saveToDatabase}" />
  </h:form>

  <h2>Login</h2>

  <h:form>
    <h:outputLabel value="Benutzername:" for="user"/>
    <h:inputText id="user" value="#{loginController.userName}" size="40" required="true">
      <f:event type="postValidate" listener="#{loginController.postValidateUser}"/>
    </h:inputText>
    <h:message for="user" styleClass="error"/>

    <h:outputLabel value="Passwort: " for="password"/>
    <h:inputSecret id="password" value="#{loginController.userPass}" size="40" required="true"
      validator="#{loginController.validateLogin}"/>
    <h:message for="password" styleClass="error"/>

    <h:commandButton action="#{loginController.login}" value="Login"/>
  </h:form>

  <p class="error"><h:outputText value="#{loginController.failureMessage}"/></p>

</h:body>
</html>
